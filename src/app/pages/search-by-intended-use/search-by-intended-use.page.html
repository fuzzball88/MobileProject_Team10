<ion-header>
  <ion-toolbar>
    <ion-back-button>Back</ion-back-button>
    <ion-title>search by intended use</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content *ngFor="let uses of estateData">
          <ion-title>{{ uses.property_name }}</ion-title>
          <p>{{ uses.property_id }}</p>
          <ion-button
          routerLink="/tabs/tab2/search-intended-use/search-by-intended-use/estate-info-id"
          routerDirection="forward"
          (click)="UpdateActiveUse(uses.intended_use_id)"
          >Choose</ion-button>
        </ion-card-content>
      </ion-card>
</ion-content>
