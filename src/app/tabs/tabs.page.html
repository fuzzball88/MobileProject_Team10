<ion-tabs appSwipetab (ionTabsDidChange)="ionTabsDidChange($event)" (tabChange)="onTabChange($event)" #myTabs>

  <ion-tab-bar class="tab-bar" slot="top">
    <ion-tab-button class="tab-bar" tab="tab1">
        <ion-icon class="logo" src="../../assets/img/logo5.svg"></ion-icon>
    </ion-tab-button>

    <ion-tab-button class="tab-bar" tab="tab2">
      <ion-icon name="search" class="icon"></ion-icon>
      <ion-label class="label">Search</ion-label>
    </ion-tab-button>

    <ion-tab-button class="tab-bar" tab="tab3">
      <ion-icon name="stats" class="icon"></ion-icon>
      <ion-label class="label">Stats</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
